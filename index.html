<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zu portfolio</title>

    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
    <script src="js/prefixfree.min.js"></script>
    <script src="js/respond.min.js"></script>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 -->
      <header class="header">
        <div class="inner">
          <a href="#" class="logo">
            <img src="/assets/images/zulogo.png" class="zulogo" />
          </a>
          <div class="header-right">
            <div class="h-home">
              <i class="home-icon fa-solid fa-house home"></i>
              <img src="/assets/images/home.png" class="home-hover" />
            </div>

            <div class="h-profile">
              <i class="home-profile fa-solid fa-circle-user"></i>
            </div>
            <div class="h-portfolio">
              <i class="home-portfolio fa-solid fa-desktop"></i>
            </div>
            <div class="h-skill">
              <i class="home-skill fa-solid fa-gear"></i>
            </div>
            <div class="h-contact">
              <i class="home-contact fa-solid fa-phone"></i>
            </div>
          </div>
        </div>
      </header>
      <!-- 헤더 -->
      <!-- 비주얼 -->
      <section class="visual">
        <div class="inner">
          <div class="visual-left">
            <h1>I'm<br />Fearless!</h1>
            <p>
              새로운 분야에 <b>겁 없이</b> 뛰어든 김주영입니다. <br />
              도전에서 두려움이 없고,<br />
              늘 열정과 온 힘을 다하는 퍼블리셔가 되겠습니다!
            </p>
            <img src="./assets/images/vmw.png" class="vmw" />
          </div>
          <div class="visual-right"></div>
        </div>
      </section>
      <!-- 비주얼 -->
      <section class="profile"></section>
      <section class="portfolio"></section>
      <section class="skill"></section>
      <section class="contact"></section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
